<!DOCTYPE html>
<html>

<head>
	<title>Bailey Family Album</title>
	<link href="https://fonts.googleapis.com/css?family=Anton|Open+Sans+Condensed:300|Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-app="FamilyApp">

	<header><img src="http://lndesigns.com/capstone/logo-baileys-online.png"></header>

	<div ng-controller="GalleryCtrl">
		<h2>Photo Gallery</h2>
		<div class="gallery-float">
			<div ng-repeat="photo in photos" class="gallery">
				<p>{{photo.name}}<br>
					<img src="{{photo.url}}" /><br>
					{{photo.caption}}
				</p>
			</div>
		</div>
	</div>


	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script type="text/javascript" src="/lib/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="/lib/bower_components/angular/angular.min.js"></script>
	<script src="/lib/bower_components/angular-route/angular-route.min.js"></script>
	<script src="/javascripts/app.js"></script>
	<script src="/javascripts/AppConstants.js"></script>
	<script src="/javascripts/AppConfig.js"></script>
	<script src="/javascripts/factories/PhotoFactory.js"></script>
	<script src="/javascripts/controllers/GalleryCtrl.js"></script>

</body>

</html>
