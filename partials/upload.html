<div>
  <h1>Upload Photo</h1>
  <input type="file" id="upload" fileread="fileInfo" required/>
  <div>
    <input type="text" placeholder="Title" id="imgTitle">
  </div>
  <div>
    <input type="text" placeholder="Caption" id="imgCapt">
  </div>
  <button ng-click="uploadPhoto()">UPLOAD</button>
  <button ng-click="savePhoto()">SUBMIT</button>
</div>
